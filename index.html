<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>
    <div id="vm"></div>

    <span style="color: #dddddd; font-size: 100px;
    position: absolute;
    left: 400px" id="my-text">Inconsspiciosous
        <br>
        Authorization
    </span>

    <span style="position: absolute;
    bottom: 0px;
    color: #aaaaaa; font-size: 100px;
    left: 400px;
    font-size: 50px">Easy to make an account</span>

    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true" focusable="false">
        <filter id="turbulence">
            <feTurbulence id="turb" type="turbulence" baseFrequency="0.02" numOctaves="3" result="turbulence" />
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="4" xChannelSelector="R"
                yChannelSelector="G" />
            <animate xlink:href="#turb" attributeName="baseFrequency" dur="3s" values="0.02;0.03;0.02"
                repeatCount="indefinite" />
        </filter>
    </svg>

    <fieldset style="position: absolute; top: 70px; height:280px; 
    width: 340px;
    height: 290px;" class="chaos">
        <legend>Login to </legend>

    </fieldset>

    <div class="chaos" style="top: 100px; left: 20px;">
        <label for="fname">Username</label>
        <input type="text" id="lname" name="lname"><br><br>
    </div>

    <div class="chaos" style="top: 170px; left: 20px;">
        <label for="fname">Password</label>
        <input type="text" id="lname" name="lname"><br><br>
    </div>

    <div class="chaos" style="top: 240px; left: 20px;">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday"><br><br>
    </div>

    <input class="chaos" type="submit" id="submit-btn" value="Submit" style="top: 310px; left: 20px; height: 30px;">

    <script src="index.js" type="module"></script>

</body>

</html>
